<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" id="gelap" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section>
      <div data-tilt class="container-lg">
        <div class="img"></div>
        <div class="nama">
          <h1>Isikan nama anda</h1>
        </div>
        <div data-tilt class="paragraph">
          Cita-citamu <strong>Malang, Indonesia</strong>
          <p>
           wkwkwkwk wkwkwkwkw wkwkwkwkw wkwkwkwkww wkwkwkwkww wkwkwkwkw wkwkwkwkw wkwkwkwkw wkwkwkw wkwkwkw wkwkwkwkw wkwkwkwkw wkwwkwkwkw wkwkwkwkw wkwkwkwkw wkwkwkwkw wkwkwkwkw wkwkwkwk wkwkwk
          </p>
        </div>
        <div class="logo">
          <ul>
            <li>
              <a
                href="#"
                class="icon"
                target="Tiktok"
                ><img
                  src="assets/tk.svg"
                  alt=""
                  style="width: 48px; height: 48px"
              /></a>
            </li>
            <li>
              <a
                href="#"
                class="icon"
                target="Whatsapp"
                ><img
                  src="assets/wa.svg"
                  alt=""
                  style="width: 48px; height: 48px"
              /></a>
            </li>
            <li>
              <a href="#" class="icon" target="Telegram"
                ><img
                  src="assets/tl.svg"
                  alt=""
                  style="width: 48px; height: 48px"
                />
              </a>
            </li>
            <li>
              <a
                href="#"
                class="icon"
                target="Facebook"
                ><img
                  src="assets/fb.svg"
                  alt=""
                  style="width: 48px; height: 48px"
              /></a>
            </li>
            <li>
              <a
                href="#"
                class="icon"
                target="Berkas"
                ><img
                  src="assets/fld.svg"
                  alt=""
                  style="width: 48px; height: 48px"
              /></a>
            </li>
            <li>
              <a
                href="#"
                class="icon"
                target="Github"
                ><img
                  src="assets/git.svg"
                  alt=""
                  style="width: 48px; height: 48px"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="position-relative position-relative-example">
        <div class="position-absolute top-100 start-100 translate-middle">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switch"
            />
            <label class="form-check-label" for="switch">Mode Malam</label>
          </div>
        </div>
      </div>
      <div class="container-md">
        <p>Create by Taukhid Aji Nurwijayadi</p>
      </div>
      <div class="hengker" id="hengkel" style="display: none"></div>
      <div class="animasi" id="awan2" style="display: block"></div>
      <div class="animasi" id="awan1" style="display: block"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script>
      var gelap = $("#gelap");
      var gantimode = $("#switch");
      var awan1 = document.getElementById("awan1");
      var awan2 = document.getElementById("awan2");
      var hck = document.getElementById("hengkel");
      gantimode.change(function () {
        <!-- alert("test"); -->
        if (gantimode.prop("checked") == true) {
          /*cek tombol mode*/
          gelap.attr("href", "gelap.css");
          $(function () {
            var gerak = 0;
            setInterval(function () {
              gerak += 1;
              $("section .hengker").css("background-position-y", gerak + "px");
            }, 5);
            awan1.style.display = "none"; /*mematikan animasi awan*/
            awan2.style.display = "none";
            hck.style.display = "block";
          });
        } else {
          gelap.attr("href", "style.css");
          hck.style.display = "none"; /*mematikan animasi hengkel*/
          awan1.style.display = "block";
          awan2.style.display = "block";
        }
      });
    </script>
  </body>
  <footer>
    <p></p>
  </footer>
</html>
